<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
  </head>
  <body>
    <h2>Create Post</h2>

    <!-- Post Creation Form -->
    <form id="postForm" onsubmit="createPost(event)">
      <label for="text">Post Text:</label>
      <textarea name="text" id="text" required></textarea>
      <br />

      <label for="rating">Rating:</label>
      <input type="number" name="rating" id="rating" required />
      <br />

      <label for="tmdbId">TMDB ID:</label>
      <input type="text" name="tmdbId" id="tmdbId" required />
      <br />

      <!-- Input for file upload -->
      <label for="image">Select Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required />
      <br />

      <button type="submit">Create Post</button>
    </form>

    <!-- Display Response -->
    <div id="responseContainer"></div>

    <script>
      async function createPost(event) {
        event.preventDefault();

        const text = document.getElementById("text").value;
        const rating = document.getElementById("rating").value;
        const tmdbId = document.getElementById("tmdbId").value;
        const image = document.getElementById("image").files[0];

        try {
          const response = await fetch("http://localhost:5000/posts/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "JWT ",
            },
            body: JSON.stringify({
              ownerId: "...",
              tmdbId: tmdbId,
              text: text,
              rating: rating,
              image: image,
            }),
          });

          const responseData = await response.json();

          // Display the response
          const responseContainer = document.getElementById("responseContainer");
          responseContainer.innerHTML = `<p>Response: ${JSON.stringify(responseData)}</p>`;
        } catch (error) {
          console.error("Error creating post:", error);
        }
      }
    </script>
  </body>
</html>

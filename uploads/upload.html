<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
  </head>
  <body>
    <h2>Image Upload</h2>

    <form id="imageUploadForm" action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">
      <label for="image">Select Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required />
      <br />
      <button type="submit">Upload Image</button>
    </form>

    <script>
      // Optional: Add JavaScript code here for any client-side validation or handling
    </script>
  </body>
</html>
